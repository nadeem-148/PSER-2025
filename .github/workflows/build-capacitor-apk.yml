name: Build Capacitor APK

on:
  push:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Create package.json for Capacitor
      run: |
        cat > package.json << 'EOF'
        {
          "name": "pser-survey",
          "version": "4.0.0",
          "description": "PSER Survey Data Collection App",
          "main": "index.html",
          "scripts": {
            "build": "echo 'Build complete'",
            "cap:init": "npx cap init pser-survey com.pser.survey",
            "cap:add:android": "npx cap add android",
            "cap:sync": "npx cap sync",
            "cap:build": "cd android && ./gradlew assembleRelease"
          },
          "dependencies": {
            "@capacitor/android": "^5.0.0",
            "@capacitor/core": "^5.0.0",
            "@capacitor/app": "^5.0.0",
            "@capacitor/camera": "^5.0.0",
            "@capacitor/geolocation": "^5.0.0",
            "@capacitor/filesystem": "^5.0.0",
            "@capacitor/preferences": "^5.0.0"
          },
          "devDependencies": {
            "@capacitor/cli": "^5.0.0"
          }
        }
        EOF

    - name: Install dependencies
      run: |
        npm install

    - name: Initialize Capacitor
      run: |
        npx cap init pser-survey com.pser.survey --web-dir="./"

    - name: Add Android platform
      run: |
        npx cap add android

    - name: Copy web assets to Android project
      run: |
        npx cap sync

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pser-survey-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Sign APK (optional - for production)
      if: github.event_name == 'release'
      run: |
        echo "Add signing configuration here for production builds"
        # You would need to set up signing keys in GitHub secrets
